<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
    <section>
        <div>
            <h2>SIGN UP</h2>
        </div>
    </section>
    <section>
        <form type="submit" action="Registered.html">
            <div>
                <p class="unit">NAME<p>
                <input class="edit" type="text" placeholder="Enter your name" id="name">
            </div>
            <div>
                <p class="unit">USERNAME</p>
                <input class="edit" type="text" placeholder="Enter your username" id="username">
            </div>
            <div>
                <p class="unit">PHONE NUMBER</p>
                <input class="edit" type="number" placeholder="Enter you phone number" id="number">
            </div>
            <div id="email">
                <p class="unit">EMAIL ID</p>
                <input class="edit" type="text" placeholder="Enter your email id" id="email">
            </div>
            <div id="password">
                <p class="unit">PASSWORD</p>
                <input class="edit" type="text" placeholder="Enter your password" id="password">
            </div>
            <div>
                <p class="unit">MESSAGE</p>
                <textarea class="edit1"  cols="30" rows="3" type="text" placeholder="Enter your message"></textarea>
            </div>
            <div>
                <button>SUBMIT</button>
            </div> 
        </form>
        <div>
            <p style="text-align: center;"><b>&copy 2022 Registration form.all rights reserved | Anam Khan</b></p>
        </div>
    </section>

<script type="text/javascript" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
